<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <title>Notes Chat</title>
</head>
<body>
  <div style="height: 100dvh;" class="bg-white mx-auto flex flex-col items-center">
    <div id="chat-container" class="overflow-y-auto w-full flex flex-col items-center">
      <div id="chat-display" class="p-4 grow flex flex-col-reverse w-full lg:max-w-2xl"></div>
    </div>
    <div class="relative bg-transparent w-full px-4 pb-4 lg:max-w-2xl" style="margin-top: -2px;">
      <textarea id="chat-input"
             type="text"
             class="block w-full p-4 bg-white border border-gray-300 rounded highlight-none"
             placeholder="Type a message..."
             rows="1"></textarea>
      <button id="send-button"
              class="bg-blue-500 text-white px-4 py-2 rounded absolute end-[1.5rem] bottom-[1.5rem] right-[1.5rem]">
        Send
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
