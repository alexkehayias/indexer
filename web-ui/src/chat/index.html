<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color"
        media="(prefers-color-scheme: light)"
        content="#FFFFFF">
  <meta name="theme-color"
        media="(prefers-color-scheme: dark)"
        content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="/output.css" rel="stylesheet">
  <title>Chat</title>
</head>
<body>
  <div style="height: 100dvh;" class="bg-white dark:bg-black mx-auto flex flex-col items-center">
    <div id="chat-container" class="grow overflow-y-auto w-full flex flex-col items-center scrollbar-none">
      <div id="chat-display" class="p-4 grow flex flex-col-reverse w-full lg:max-w-2xl"></div>
    </div>
    <div class="relative bg-transparent w-full px-4 pb-4 lg:max-w-2xl" style="margin-top: -2px;">
      <textarea id="chat-input"
                type="text"
                class="block w-full p-4 pr-10 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded highlight-none text-gray-900 dark:text-gray-100"
                placeholder="Type a message..."
                rows="1"
                autofocus></textarea>
      <button id="send-button"
              style="transform: rotate(-90deg)"
              class="bg-blue-500 text-white px-3 py-2 rounded-full absolute end-[1.5rem] bottom-[1.5rem] right-[1.5rem] hover:bg-blue-600">
        âžœ
      </button>
    </div>
  </div>
  <script src="/vendor/marked.min.js"></script>
  <script src="/vendor/highlight.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
