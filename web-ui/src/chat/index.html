<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <title>Notes Chat</title>
</head>
<body class="bg-gray-100">
  <div style="height: 100dvh;" class="bg-white mx-auto w-full lg:max-w-2xl p-4 flex flex-col">
    <div id="chat-display" class="grow overflow-y-auto border-b border-gray-300 mb-4"></div>
    <div class="flex">
      <input id="chat-input"
             type="text"
             class="flex-grow border border-gray-300 border-r-0 p-2 rounded-l"
             placeholder="Type a message...">
      <button id="send-button"
              class="bg-blue-500 text-white px-4 py-2 rounded-r">
        Send
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
