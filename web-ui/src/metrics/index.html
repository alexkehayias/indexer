<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Indexer - Metrics</title>
    <link href="/output.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <div class="min-h-screen px-4 sm:px-6 lg:px-8 py-12">
      <!-- Back Link -->
      <div class="max-w-4xl mx-auto mb-6">
        <a href="/" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors">
          <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
          Back to Home
        </a>
      </div>

      <!-- Metrics Card -->
      <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-8 border-b border-gray-100 dark:border-gray-700">
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Metrics</h1>
          <p class="mt-2 text-gray-600 dark:text-gray-400">View usage statistics and trends</p>
        </div>

        <!-- Controls -->
        <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700">
          <label for="timeRange" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Time Range
          </label>
          <select id="timeRange" class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
            <option value="7">Last 7 days</option>
            <option value="14">Last 14 days</option>
            <option value="30" selected>Last 30 days</option>
            <option value="60">Last 60 days</option>
            <option value="90">Last 90 days</option>
          </select>
        </div>

        <!-- Chart Container -->
        <div class="px-6 py-8">
          <div id="chart" class="w-full" style="height: 400px;"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="px-6 py-8 text-center">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="mt-2 text-gray-600 dark:text-gray-400">Loading metrics...</p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="px-6 py-8 text-center hidden">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
          </svg>
          <p class="mt-2 text-gray-600 dark:text-gray-400">No metrics data available</p>
        </div>

        <!-- Error State -->
        <div id="error" class="px-6 py-8 text-center hidden">
          <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
          <p class="mt-2 text-red-600 dark:text-red-400">Failed to load metrics</p>
          <button id="retryBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
            Retry
          </button>
        </div>
      </div>
    </div>

    <script src="/vendor/echarts.simple.min.js"></script>
    <script>
     document.addEventListener('DOMContentLoaded', () => {
       const chartDiv = document.getElementById('chart');
       const loadingDiv = document.getElementById('loading');
       const emptyDiv = document.getElementById('empty');
       const errorDiv = document.getElementById('error');
       const timeRangeSelect = document.getElementById('timeRange');
       const retryBtn = document.getElementById('retryBtn');

       let chartInstance = null;

       function showState(state) {
         loadingDiv.classList.add('hidden');
         emptyDiv.classList.add('hidden');
         errorDiv.classList.add('hidden');

         if (state === 'loading') {
           loadingDiv.classList.remove('hidden');
           chartDiv.style.display = 'none';
         } else if (state === 'empty') {
           emptyDiv.classList.remove('hidden');
           chartDiv.style.display = 'none';
         } else if (state === 'error') {
           errorDiv.classList.remove('hidden');
           chartDiv.style.display = 'none';
         } else if (state === 'chart') {
           chartDiv.style.display = 'block';
         }
       }

       async function fetchMetrics() {
         showState('loading');

         const limitDays = timeRangeSelect.value;
         try {
           const response = await fetch(`/metrics?limit_days=${limitDays}`);
           if (!response.ok) {
             throw new Error(`HTTP error! status: ${response.status}`);
           }
           const data = await response.json();

           if (data.events && data.events.length > 0) {
             renderChart(data.events);
             showState('chart');
           } else {
             showState('empty');
           }
         } catch (error) {
           console.error('Error fetching metrics:', error);
           showState('error');
         }
       }

       function renderChart(events) {
         // Group events by metric name
         const metricsByName = {};
         for (const event of events) {
           if (!metricsByName[event.name]) {
             metricsByName[event.name] = [];
           }
           metricsByName[event.name].push({
             timestamp: new Date(event.timestamp),
             value: event.value,
           });
         }

         // Sort each metric's events by timestamp
         for (const name in metricsByName) {
           metricsByName[name].sort((a, b) => a.timestamp - b.timestamp);
         }

         // Prepare data for echarts
         const series = [];
         const metricNames = Object.keys(metricsByName);

         if (metricNames.length === 0) {
           showState('empty');
           return;
         }

         // Find all unique timestamps across all metrics
         const allTimestamps = new Set();
         for (const name in metricsByName) {
           for (const event of metricsByName[name]) {
             allTimestamps.add(event.timestamp.getTime());
           }
         }

         // Create sorted array of timestamps
         const timeline = Array.from(allTimestamps).sort();

         // For each metric, create a series
         for (const name of metricNames) {
           const eventsMap = new Map(
             metricsByName[name].map(e => [e.timestamp.getTime(), e.value])
           );

           const data = timeline.map(ts => eventsMap.get(ts) || null);

           series.push({
             name: formatMetricName(name),
             type: 'line',
             data: data,
             smooth: true,
             connectNulls: false,
           });
         }

         // Format timestamps for x-axis
         const xAxisData = timeline.map(ts => {
           const date = new Date(ts);
           return `${date.getMonth() + 1}/${date.getDate()}`;
         });

         // Initialize or update chart
         if (chartInstance) {
           chartInstance.dispose();
         }

         chartInstance = echarts.init(chartDiv);
         const option = {
           tooltip: {
             trigger: 'axis',
             axisPointer: {
               type: 'cross'
             }
           },
           legend: {
             data: series.map(s => s.name),
             bottom: 0,
           },
           grid: {
             left: '3%',
             right: '4%',
             bottom: '15%',
             containLabel: true
           },
           xAxis: {
             type: 'category',
             boundaryGap: false,
             data: xAxisData,
           },
           yAxis: {
             type: 'value',
           },
           series: series,
         };

         chartInstance.setOption(option);

         // Handle window resize
         window.addEventListener('resize', () => {
           if (chartInstance) {
             chartInstance.resize();
           }
         });
       }

       function formatMetricName(name) {
         // Convert kebab-case to Title Case
         return name
           .split('-')
           .map(word => word.charAt(0).toUpperCase() + word.slice(1))
           .join(' ');
       }

       // Event listeners
       timeRangeSelect.addEventListener('change', fetchMetrics);
       retryBtn.addEventListener('click', fetchMetrics);

       // Initial load
       fetchMetrics().then(() => chartInstance.resize());
     });
    </script>
  </body>
</html>
